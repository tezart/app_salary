			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Настройки ставок сотрудников</h4>

					</div>

					<div id="rate_employee_body">
						<table>
							<thead>

							</thead>
							<tbody id="rate_employee_list">

							</tbody>
						</table>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
				</div>
			</div>
		</div>
    </div>
